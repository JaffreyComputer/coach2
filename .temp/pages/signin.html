<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coach - Signin Page</title>
    <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Coach is an exquisite bootstrap 5 theme intended for creating an online coaching and courses website.">
<meta name="keywords" content="bootstrap 5, business, coach, coaching, coaching theme, consulting, corporate, geeks-ui, learnpress, Life Coach, personal coach, life coaching, mentor, training, fitness, coach responsive template">
<meta name="author" content="Codescandy">


<!-- Libs CSS -->
<link rel="stylesheet" href="../node_modules/ion-rangeslider/css/ion.rangeSlider.min.css">
<link rel="stylesheet" href="../node_modules/litepicker/dist/css/litepicker.css">
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet"  href="../node_modules/magnific-popup/dist/magnific-popup.css">



<!-- Theme CSS -->
<!-- build:css ../assets/css/theme.min.css -->
<link rel="stylesheet" href="../assets/css/theme.css">
<!-- endbuild -->
</head>

<body>
    <!-- sign in -->
    <div class="min-vh-100 d-flex align-items-center " style="background:url(../assets/images/register-img.jpg)no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="../index.html" class="mb-4 d-flex justify-content-center">
                        <img src="../assets/images/logo.svg" alt="" /></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-3">
                        <form>
                            <h1 class="mb-2 text-white">Welcome</h1>
                            <p class="mb-4">Sign in using your coach credentials.</p>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white-50">Email </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="Email address" required="" />
                            </div>
                            <div class="mb-3 mb-4">
                                <label for="password" class="form-label  text-white-50">Password</label>
                                <input type="password" id="password" class="form-control border-0" placeholder="Password" required="" />
                            </div>
<div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                  Sign in
                </button>
            </div>
                            <div class="d-lg-flex justify-content-between mt-4 mb-3 ">
                                <p class="text-muted font-14">
                                    Don't have an account yet? <a href="signup.html">Sign up</a>
                                </p>
                                <p class="font-14">
                                    <a href="password-reset.html">Forget Password</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->


    <!-- Libs JS -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../node_modules/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
<script src="../node_modules/prismjs/prism.js"></script>
<script src="../node_modules/leaflet/dist/leaflet.js"></script>
<script src="../node_modules/litepicker/dist/litepicker.js"></script>
<script src="../node_modules/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
<script src="../node_modules/inputmask/dist/jquery.inputmask.min.js"></script>

<!-- clipboard -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>


<!-- Theme JS -->
<!-- build:js ../assets/js/theme.min.js -->
<script src="../assets/js/copy-button.js"></script>
<script src="../assets/js/validation.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/sidebarMenu.js"></script>
<!-- endbuild -->
</body>

</html>
